name: ğŸ§  CI

on:
    push:
        paths-ignore:
            - '**.md'

jobs:
    test:
        name: ğŸ”¬ Test
        timeout-minutes: 10
        runs-on: ubuntu-latest
        env:
            CI: true
            MONGODB_URI: ${{ secrets.MONGODB }}
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸï¸ Setup nodejs
              uses: actions/setup-node@v3
              with:
                  node-version: 'lts/*'
                  cache: 'npm'

            - name: ğŸ’¾ Cache node modules
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-test-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-test-

            - name: ğŸ“¦ Download dependencies
              run: npm ci

            - name: ğŸ§ª Lint
              run: npm run lint

            - name: ğŸ§ª Test
              run: npm run test
